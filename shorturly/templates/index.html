<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/mainpage.css') }}">
      <title>ShortURLy</title>
      <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
   </head>
   <body>
      <div id='form'>
         <form action="{{ url_for('get_short') }}" method="post">
            <input type="text" name="URL" size=50>
            <br>
            <div id='short'>
               <input type="text" name="short_url" size=50>
            </div>
            <input type="checkbox" id="checkbox" name="custom_url" >
            <label for="custom_url" >Свое короткое представление</label>
            <script>
               $('#checkbox').click(function(){
               	if ($(this).is(':checked')){
               		$('#short').show();
               	} else {
               		$('#short').hide();
               	}
               });
            </script>
            <br>
            <input type="submit" id='but' value="Сократить">
         </form>
      </div>
      <div id='prelink'>
         {% if answer %}
         <p style=""> Ваша ссылка: </p>
         <a href = {{ answer }}>{{ answer }}</a>
         {% else %}
         {% endif %}
      </div>
   </body>
</html>
